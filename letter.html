<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday, Ayanfe!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Dancing Script', cursive;
        }

        .letter {
            background: white;
            padding: 20px;
            border: 2px solid #ff9999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            color: #ff4d4d;
        }

        .heart {
            color: red;
            font-size: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="letter">
        <h1>Happy Birthday, Ayanfe!</h1>
        <p>Dear Ayanfe,</p>
        <p>You’re an incredible friend, and I’m so grateful for you. I know things have been tough, but your light keeps
            me going. Today’s all about celebrating you!</p>
        <p>Wishing you joy, love, and everything you dream of.</p>
        <p>With all my love, <br> Marv <span class="heart">♥</span></p>
    </div>
</body>

</html>
